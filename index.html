<head>

  <title>Page Title</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css"><!--Linking style sheet-->

<body>

  <div class="mainContainer">

    <div class="titleBar">LIBRARY</div>

    <div class="actionBar">

      <div></div>
      <button id="toggleReadButton">Read</button>
      <button id="removeButton">Remove</button>
      <div></div>

    </div>

    <div class="libraryContainer">

      <div class="libraryTable">
  
        <div class="headingRow">
    
          <div class="tableBlockNormal">Title</div>
          <div class="tableBlockNormal">Author</div>
          <div class="tableBlockNormal">Pages</div>
          <div class="tableBlockFinal">Read</div>
  
        </div>
    
      </div>

      <div></div>

      <div class="newBookFormContainer">

        <div class="newBookForm">

          <div></div>  
          <div class="newBookFormInner">

            <div></div>
            <div>Title</div>
            <input type="text" id="titleText">
            <div></div>
            <div>Author</div>
            <input type="text" id="authorText">
            <div></div>
            <div>Pages</div>
            <input type="text" id="pagesText">
            <div></div>
            <div>Read</div>
            <div>

              <input id="yes" type="radio" name="yes-no" checked>
              <label for="yes">Yes</label>

              <input id="no" type="radio" name="yes-no">
              <label for="no">No</label>

            </div>
            <div></div>

          </div>
          <div></div>

        </div>
        <div></div>
        <button class="addButton">Add</button>

      </div>

      <div></div>

    </div>
